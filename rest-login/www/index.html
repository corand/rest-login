<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css">
    <title>Rest Login</title>
</head>
<body>
    <div class="main-content">
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">Token Login</h1>
            </div>
        </div>
         
        <ul class="topcoat-list__container">
            <li class="topcoat-list__item center">
                <input class="topcoat-text-input--large" type="text" id="user"
                       placeholder="Username"/>
            </li>
            <li class="topcoat-list__item center">
                <input class="topcoat-text-input--large" type="password" id="pass"
                       placeholder="Password"/>
            </li>
        </ul>
         
        <div class="topcoat-button-bar full" style="position: fixed; bottom: 0px;">
            <label class="topcoat-button-bar__item">
                <button class="topcoat-button--cta full" id="loginbtn">
                    <span class="">Login</span>
                </button>
            </label>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
